<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}  
  <meta charset="UTF-8">
  <link href="{% static 'style.css' %}" rel="stylesheet"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text analysis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="{% static 'styles.css' %}" rel="stylesheet"> 
</head>
<body>
  <div class="header">
    <h1>Text Analysis</h1>
    <p>Extracting insights from text</p>
  </div>

  <div class="main">


  <form method="post" action="">
    {% csrf_token %}
    <div class="form-row align-items-center">
      <div class="col-12">
    
    
    <textarea class="textbox" rows="4" cols="5"  placeholder= "    Enter the text here " name="data" required ></textarea>
    </div>
  </div>
   
  <br>
  <br>

    
    <button  type="submit" style="margin-right:60px" class="btn btn-primary btn-lg" name='sentiment' value="Submit">Sentiment</button>
    <button  type="submit" style="margin-right:60px" class="btn btn-primary btn-lg" name='Key'  value="KeyPhrase">Key Phrase</button>
    <button  type="submit" style="margin-right:60px" class="btn btn-primary btn-lg" name='entity' value="Entities" >Entities</button>
    

  </form>
</div>
<div class="result">
  <p>result</p>
</div>

</body>
</html>
